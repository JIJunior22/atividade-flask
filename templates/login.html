<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Construmix</title>
</head>
<body>
<div class="page">
    <form action="/logar" method="post" class="formLogin">
        <h1>Login</h1>


        <label for="usuario"><b>Usuário</b></label>
        <input type="text" placeholder="Digite seu usuário" name="usuario" required autofocus>

        <label for="password"><b>Senha</b></label>
        <input type="password" placeholder="Digite sua senha" name="password" required>

        <div class="button-container">
            <input type="submit" value="Acessar" class="btn">
            <input type="button" value="Voltar" class="btn" onclick="window.location.href='/'">
        </div>
        <div class="btn-group">

            <p>Ainda não tem cadastro?
                <button type="button"><a href="/cadastrar/usuario">Cadastrar</a></button>
            </p>
        </div>
         <div class="voltar">

            <button type="button"><a href="/">Voltar</a></button>
        </div>


        <footer>
            <p>Todos os direitos reservados <b>Construmix</b></p>
        </footer>
    </form>
</div>

<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
